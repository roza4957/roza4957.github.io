    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.7.2/css/all.css">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

    <link rel="me" href="https://baraag.net/@omurice_kun">
    <link rel="me" href="https://www.threads.net/@omurice.art">

<body>
  <div class="language-toggle">
    <label class="switch">
      <input type="checkbox" id="language-checkbox">
      <span class="slider"></span>
    </label>
  </div>
  <div class="container">
    <!-- Logo -->
    <img src="/images/logo.png" alt="Logo">
    <!-- Social Icons -->
    <div class="social-icons">
      <a href="https://x.com/yoyo091600" target="_blank" rel="noopener noreferrer" title="X (Twitter)"><i class="fab fa-x-twitter"></i></a>
      <a href="https://bsky.app/profile/omurice-kun.com" target="_blank" rel="noopener noreferrer" title="Bluesky"><i class="fab fa-bluesky"></i></a>
      <a href="https://instagram.com/omurice.art" target="_blank" rel="noopener noreferrer" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://fb.com/omurice.kun.art" target="_blank" rel="noopener noreferrer" title="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://threads.com/@omurice.art" target="_blank" rel="noopener noreferrer" title="Threads"><i class="fab fa-threads"></i></a>
      <a href="https://misskey.io/@omurice_kun" target="_blank" rel="noopener noreferrer" title="Misskey"><img src="/icons/misskey.svg" alt="Misskey" class="svg-icon"></a>

    <!-- Social Icons Groups -->

        <span class="group-label">Media</span>
        <a href="https://youtube.com/@omu_kun" target="_blank" rel="noopener noreferrer" title="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="https://twitch.tv/omu_kun" target="_blank" rel="noopener noreferrer" title="Twitch"><i class="fab fa-twitch"></i></a>
      </div>
      <div class="social-icon-group">
        <span class="group-label">Gallery</span>
        <a href="https://pixiv.me/roza4957" target="_blank" rel="noopener noreferrer" title="Pixiv"><i class="fab fa-pixiv"></i></a>
        <a href="https://omurice.fanbox.cc" target="_blank" rel="noopener noreferrer" title="FANBOX"><img src="/icons/fanbox.svg" alt="FANBOX" class="svg-icon"></a>
        <a href="https://fantia.jp/omurice" target="_blank" rel="noopener noreferrer" title="Fantia"><img src="/icons/fantia.svg" alt="Fantia" class="svg-icon"></a>
      </div>
      <div class="social-icon-group">
        <span class="group-label">Community</span>
        <a href="https://discord.omurice-kun.com" target="_blank" rel="noopener noreferrer" title="Discord"><i class="fab fa-discord"></i></a>
        <a href="https://chat.omurice-kun.com" target="_blank" rel="noopener noreferrer" title="Rocket.Chat"><i class="fab fa-rocketchat"></i></a>
      </div>
    </div>
    <!-- Name and Profile Pic -->
    <div class="card profile">
      <img src="/images/profile.png" alt="Profile picture">
      <div>
        <h1>Omurice炸黑輪</h1>
      </div>
    </div>
      <details class="animated">
        <summary data-i18n="enjoy_summary">789</summary>
        <div class="details-content">

        </div>
      </details>
      <div class="spacer"></div>
      <details class="animated">
        <summary data-i18n="hate_summary">123</summary>
        <div class="details-content">

        </div>
      </details>
      <div class="spacer"></div>
    <!-- Gallery Section -->
    <div class="card gallery">
      <h2 data-i18n="gallery_title"></h2>
        <details class="animated">
          <summary data-i18n="char_details_summary"></summary>
          <div class="details-content">

          </div>
        </details>
        <div class="gallery-grid">
          <img src="/images/MarboReference.jpg" alt="Character Sheet" 
            data-name="Character Sheet" 
            data-desc="Omurice炸黑輪" 
            data-link="https://links.omurice-kun.com/">
        </div>
        <div class="show-more-container">
          <a href="https://google.com" target="_blank" class="show-more-btn" data-i18n="show_more"></a>
        </div>
    </div>
    <!-- Lightbox Modal with Arrows and Caption -->
    <div id="lightbox" class="lightbox">
      <span class="close">&times;</span>
      <span class="arrow left">&#10094;</span>
      <span class="arrow right">&#10095;</span>
      <img class="lightbox-img" src="" alt="Artwork">
      <div class="lightbox-caption">
        <strong class="art-name"></strong><br>
        <span class="art-desc"></span>
      </div>
    </div>
    <!-- Contact -->
    <div class="card contact">
      <h2 data-i18n="contact_title"></h2>
      <p data-i18n="contact_desc"></p>
      <a href="mailto:omurice@omurice-kun.com" data-i18n="contact_email"></a>
    </div>
    <footer>
      <span data-i18n="footer"></span>
    </footer>

  <script src="/translations.js"></script>
  <script src="/script.js"></script>
